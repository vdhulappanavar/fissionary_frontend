<!DOCTYPE html>
<html>
  <head>  
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>  
		//var config_json;
		function init()
		{
			var xhr = new XMLHttpRequest();
			xhr.open("GET" , "config.json" , true) ;
			xhr.onreadystatechange = function(){
				if(this.status == 200 && this.readyState==4)
				{
					//console.log(xhr.responseText);
					//console.log(typeof xhr.responseText);
					//var a = '{"a":"b" , "c" : "d"}';
					//console.log(typeof a);
					//console.log(JSON.parse(a));
					//console.log(JSON.parse(xhr.responseText));
					//config_json = JSON.parse(xhr.responseText);
					handle_geolocation_query(JSON.parse(xhr.responseText));
				}
			};
			xhr.send();
			
		}
        function handle_geolocation_query(config_json)
        {
			console.log("inside handle_geolocation_query");            
			var address = config_json['location'];
			var lat =0;
			var lng = 0;
            geocoder = new google.maps.Geocoder();
            geocoder.geocode({
            'address': address
            }, function(results, status) {                      
				lat = results[0].geometry.location.lat();
				lng = results[0].geometry.location.lng();
				console.log("inside function " + lat + "::"+lng);
				var google_tile = "http://maps.google.com/maps/api/staticmap?sensor=false&center=" + lat + "," +
                            lng + "&zoom="+config_json["map_zoom"]+"&size="+config_json["map_width"]+"x"+config_json["map_height"]+"&key=AIzaSyA-VJUjVQXtTxo3i5x_JpCRbzAU7UWonGI";
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");   
             imageObj = new Image();
            imageObj.src = google_tile;
			imageObj.onload = function(){
              context.drawImage(imageObj, 0, 0);
			  plot_crowd();
            }
            });
        }
		
		
		function plot_crowd()
		{
			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext('2d');
			//park view
			ctx.fillStyle = 'green';
			ctx.fillRect(130, 110, 20, 20);
			//axis bank 
			ctx.fillStyle = 'green';
			ctx.fillRect(150, 150, 20, 20);
			//pizza corner
			ctx.fillStyle = 'green';
			ctx.fillRect(100, 180, 20, 20);
			//toilet
			ctx.fillStyle = 'green';
			ctx.fillRect(50, 230, 20, 20);
			//court yard
			ctx.fillStyle = 'green';
			ctx.fillRect(140, 290, 20, 20);
			//XD max 
			ctx.fillStyle = 'green';
			ctx.fillRect(130, 340, 20, 20);
			//Roller coaster
			ctx.fillStyle = 'green';
			ctx.fillRect(160, 370, 20, 20);
			//equinox
			ctx.fillStyle = 'green';
			ctx.fillRect(210, 300, 20, 20);
			//maveric ride
			ctx.fillStyle = 'green';
			ctx.fillRect(190, 260, 20, 20);
			//dungeon ride
			ctx.fillStyle = 'green';
			ctx.fillRect(260, 130, 20, 20);
			//musical fountain 
			ctx.fillStyle = 'green';
			ctx.fillRect(210, 170, 20, 20);			
			
		}
		
		/*
			What meta data we need : Location name to extra the location from maps 
			and zoom number : this from config file 
			and lat long of each of the places an corresponding ids so that it could be mapped to table as well : this from json			
		*/
    </script>
  </head>
  <body onload ="init()">      
        <canvas id="myCanvas" width="300px" height="400px" style="border:1px solid grey;">
        </canvas>		
  </body>
</html>
